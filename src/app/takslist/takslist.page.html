<ion-header>
    <ion-row>
        <ion-title>
          Tasks
        </ion-title>
        <ion-buttons>
          <button ion-button (click)="onAddItem()">
              <ion-icon name="add"></ion-icon>
              Add Item
          </button>
        </ion-buttons>
    </ion-row>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor ="let task of tasks">
      <ion-item [ngClass]="{taksDone: task.status == 'done'}">
        {{task.id }} {{task.title}}
      </ion-item>

      <ion-item-options side="start">
        <ion-button ion-button icon-only (click)="markAsDone(slidingItem,task)" color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
        <ion-button ion-button icon-only (click)="removeTask(slidingItem,task)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
